<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="height: 70%; width: 80%; border-radius: 10px; border: 5px solid rgba(23, 218, 225, 1); display: flex; flex-direction: column; justify-content: start; align-items: center; padding: 50px; box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.162);">
            <div style="width: 100%; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <div style="font-size: 25px;">Student Table</div>
                <button>Add Student</button>
            </div>
            <div style="width: 100%; height: 100%;" class="table-container">
            <table style="width: 100%; background-color: white; border-collapse: collapse; text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Subject 1</th>
                    <th>Subject 2</th>
                    <th>Subject 3</th>
                    <th>Subject 4</th>
                    <th>Subject 5</th>
                    <th>Total Marks</th>
                    <th>Average Marks</th>
                </tr>
                <tbody id="records"></tbody>
            </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
