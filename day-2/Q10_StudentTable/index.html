<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div style="height: 90%; width: 90%; border-radius: 30px; background-color: rgba(255, 127, 80, 0.685); display: flex; flex-direction: column; justify-content: start; align-items: center; padding: 50px; box-sizing: border-box;">
            <div style="width: 100%; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <div style="font-size: 25px;">Student Table</div>
                <button style="font-size: 18px; border: none; border-radius: 5px; padding: 7px 20px; background-color: white;">Add Student</button>
            </div>
            <table style="width: 100%; background-color: white; border: solid 1px black; text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Subject 1</th>
                    <th>Subject 2</th>
                    <th>Subject 3</th>
                    <th>Subject 4</th>
                    <th>Subject 5</th>
                    <th>Total Marks</th>
                    <th>Average Marks</th>
                </tr>
                <tbody id="records"></tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
