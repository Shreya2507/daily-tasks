<html lang="en">
<head>

<body>
    <div style="height:100vh; width: 100vw; display: flex; justify-content: center; align-items: center;">

    
    <form action="" style="height: 30%; width: 30%; border: 1px solid rgb(56, 201, 153); padding: 30px; display: flex; justify-content: space-between; align-items: left; flex-direction: column;">
        <div style="width: 100%;">
            <label for="username">Full Name</label>
            <input id="nameInput" style="width: 100%; display: block;" name="username" type="text" placeholder="Enter your name" >
        </div>

        <div style="width: 100%;">
            <label for="age">Age</label>
            <input id="ageInput" style="width: 100%; display: block;" type="number" placeholder="Enter your age">
        </div>

        <div id="error" style="color: red; font-weight: 600;"></div>

        <button type="button" style="background-color: rgb(56, 201, 153); height: 30px; border: none;">Submit</button>
    </form>
    </div>
