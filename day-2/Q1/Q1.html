<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height:100vh; width: 100vw; display: flex; justify-content: center; align-items: center;">

    
    <form action="" style="height: 40%; width: 20%; border: 1px solid rgb(56, 201, 153); padding: 30px; display: flex; justify-content: center; gap: 30px; align-items: left; flex-direction: column;">
        <div style="width: 100%;">
            <label for="username">Full Name</label>
            <input style="padding: 5px; font-size: 15px; width: 100%;" id="nameInput" style="width: 100%; display: block;" name="username" type="text" placeholder="Enter your name" >
        </div>

        <div style="width: 100%;">
            <label for="age">Age</label>
            <input style="padding: 5px; font-size: 15px; width: 100%;" id="ageInput" style="width: 100%; display: block;" type="number" placeholder="Enter your age">
        </div>

        <div id="error" style="color: red; font-weight: 600; font-size: 15px; text-align: center;"></div>

        <button type="button" style="background-color: rgb(56, 201, 153); border: none; font-size: 16px; padding: 10px; cursor: pointer;">Submit</button>
    </form>
    </div>
    
    <script src="./Q1.js"></script>
</body>
</html>
